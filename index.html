<html>
<head>
	<title>ParseQ</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css"> <!-- css reset -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
</head>
<body ng-app="parseQ">

	<div ng-controller="MainCtrl" class="container">
		<h2>Parse Question App</h2>
		<div class="form-field">
		  <form>
			<input id="question-field" type="text" placeholder="Create A Question" ng-model="question">
			<input id="main-submit" type="submit" ng-click="postData()">
		  </form>
		</div> <!-- End form field div -->
		<div class="main-container">
		<div class="question-container left">
		 <h3><div class="test">Questions:<span></span></div></h3>
		  <div ng-repeat="question in questions | filter:{status: 'red'}:true">
			<div>
				<p class="question-list">{{question.text}}</p><button id="status-button" ng-click="changeStatus(question)">Help!</button>
			</div>
		  </div>
		</div>
		<div class="question-container right">
		 <h3><div class="test">Being Helped:<span></span></div></h3>
		  <div ng-repeat="question in questions | filter:{status: 'yellow'}:true">
			<div class="question-list">
				<p class="question-list">{{question.text}}</p><button id="status-button" ng-click="deleteData(question)">Done!</button>
			</div>
		  </div>
		</div>
	</div>
	</div>

<script src="js/app.js"></script>
<script src="js/Controllers/MainCtrl.js"></script>
<script src="js/Services/mainService.js"></script>
<script src="js/defaultHeaders.js"></script>
</body>
</html>
